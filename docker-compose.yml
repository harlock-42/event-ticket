version: '3.9'
services:
  postgres:
    container_name: postgres
    image: postgres:16.0-alpine3.18
    env_file:
      - ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    ports:
    - "5432:5432"

  pgAdmin:
    image: dpage/pgadmin4
    env_file:
      - ./.env
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: always
  
  redis:
    image: redis:7.2.1-alpine3.18
    restart: always
    volumes:
      - redis:/data
    env_file:
      - ./.env
    ports:
      - "6378:6379"
  
  nestjs:
    build:
      context: ./nestjs/
    ports:
      - 3000:3000
    depends_on:
      - redis
      - postgres
    env_file:
      - ./.env
    restart: always

volumes:
  postgres_data: {}
  redis:
    driver: local